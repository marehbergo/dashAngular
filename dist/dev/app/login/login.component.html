<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/images/assinatura_bco_outline.png" class="logo" style="height: 120px; margin: 60px 0px;" />
			<h1 class="login-title" style="letter-spacing: 8px;"> PPGCC <br> <small> Sistema Acadêmico </small> </h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" style="letter-spacing: 2px;" id="" placeholder="Matrícula">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" style="letter-spacing: 2px;" id="" placeholder="Senha">
					</div>
				</div>
				<a class="btn rounded-btn" [routerLink]="['dashboard', 'home']"> Entrar </a>
			</form>
		</div>	
	</div>
</div>
